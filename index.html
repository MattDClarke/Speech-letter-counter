<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>Speech Letter Counter</title>
</head>

<body>
    <div class="alphabet-container">
        <div class="char-container">
            <div class="char char-a"><span>a</span></div>
            <div class="char char-b"><span>b</span></div>
            <div class="char char-c"><span>c</span></div>
            <div class="char char-d"><span>d</span></div>
            <div class="char char-e"><span>e</span></div>
            <div class="char char-f"><span>f</span></div>
            <div class="char char-g"><span>g</span></div>
            <div class="char char-h"><span>h</span></div>
            <div class="char char-i"><span>i</span></div>
            <div class="char char-j"><span>j</span></div>
            <div class="char char-k"><span>k</span></div>
            <div class="char char-l"><span>l</span></div>
            <div class="char char-m"><span>m</span></div>
            <div class="char char-n"><span>n</span></div>
            <div class="char char-o"><span>o</span></div>
            <div class="char char-p"><span>p</span></div>
            <div class="char char-q"><span>q</span></div>
            <div class="char char-r"><span>r</span></div>
            <div class="char char-s"><span>s</span></div>
            <div class="char char-t"><span>t</span></div>
            <div class="char char-u"><span>u</span></div>
            <div class="char char-v"><span>v</span></div>
            <div class="char char-w"><span>w</span></div>
            <div class="char char-x"><span>x</span></div>
            <div class="char char-y"><span>y</span></div>
            <div class="char char-z"><span>z</span></div>
        </div>
    </div>
    <div class="buttons">
        <button class="button-start-and-pause"><i class="fas fa-play"></i></button>
        <button class="button-reset"><i class="fas fa-redo-alt"></i></button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
